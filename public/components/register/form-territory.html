<div class="formTerritory">
    <div class="alert-box alert radius" ng-show="error">
        {{error}}
    </div>

    <div class="row" ng-repeat="(key, territoryObject) in territory">
        <div class="small-4 large-4 columns settings-territory-label">
        <span class="left inline">
            Select your preferred {{territoryObject.title}}:
        </span>
        </div>
        <div class="text-left small-8 large-8 columns">
            <tags-input ng-model="territoryObject.values" on-tag-added="addTag(key, $tag)" on-tag-removed="removeTag(key, $tag)" add-from-autocomplete-only="true" replace-spaces-with-dashes="false">
                <auto-complete source="search(key, $query)" min-length="1"></auto-complete>
            </tags-input>
        </div>
    </div>


    <button type="submit" class="btn btn-primary registrationNext" ng-disabled="territory.products.values.length == 0">Finish Registration</button>
    <button class="warning registrationNext" ng-click="cancel()">Cancel</button>

</div>
